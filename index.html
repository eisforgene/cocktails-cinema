<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary text-center p-3">
        <h1 class="h1 text-white m-auto">Cocktails & Chill</h1>
        <h5 class="h5">Welcome to C & C, choose your cocktail and we'll choose your movie for you.</h5>
    </nav>

    <main class="container">
        <!-- create class container -->
        <div class="liquor-container">
            <div id="liquor-selection">
                <div class="container-text" id="question">Pick your spirit</div>
                <div id="answer-buttons" class="liquor-btn-grid">
                    <button class="liquor-btn">Whiskey</button>
                    <button class="liquor-btn">Tequila</button>
                    <button class="liquor-btn">Gin</button>
                    <button class="liquor-btn">Vodka</button>
                </div>
            </div>
        </div>
    
        <div class="cocktail-container">
            <div id="cocktail-selection">
                <div class="container-text" id="question">Pick your cocktail</div>
                    <div id="answer-buttons" class="cocktail-btn-grid">
                        <button class="cocktail-btn">Cocktail 1</button>
                        <button class="cocktail-btn">Cocktail 2</button>
                        <button class="cocktail-btn">Cocktail 3</button>
                    </div>
                </div>
            </div>
            <button class="restart-btn">Restart</button>    
        </div>

        <div class="movie-container">
            <div id="movie-title">
                <div class="container-text" id="question">Here's your perfect movie</div>
                    <div class="movie-btn-grid">
                        <button class="movie-btn">Movie 1</button>
                    </div>
                </div>
            </div>
            <button class="restart-btn">Restart</button>  
        </div>
    </main>

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
